  <main>
    <h1 class="sr-only">Ferramentas de tempo e datas</h1>
    <div class="container-home">
      <section class="temporizador-home u-ferramenta">
        <h2 class="u-ferramenta-titulo">temporizador</h2>
        <div class="temporizador-home__conteudo u-bloco">
          <div class="temporizador-home__formulario">
            <label class="sr-only" for="temporizador-data">selecionar data final do temporizador</label>
            <input class="u-input" type="datetime-local" name="temporizador-data" id="temporizador-data" aria-describedby="data-por-extenso">
          </div>
          <output class="temporizador-home__tempo">00:00:00</output>
          <a href="./temporizador/index.html" class="temporizador-home__link u-abrir-pagina" aria-label="Abrir temporizador">
            <img src="./src/img/go.svg" alt="Abrir temporizador">
          </a>
        </div>
      </section>

      <section class="horario-atual-home u-ferramenta">
        <h2 class="u-ferramenta-titulo">horário atual</h2>
        <div class="horario-atual-home__conteudo u-bloco">
          <time class="horario-atual-home__hora">00:00:00</time>
          <span class="horario-atual-home__local">horário de Brasília (UTC-3)</span>
          <a href="./horario-atual/index.html" class="horario-atual-home__link u-abrir-pagina" aria-label="Abrir horario atual">
            <img src="./src/img/go.svg" alt="Abrir horário atual">
          </a>
        </div>
      </section>

      <section class="cronometro-home u-ferramenta">
        <h2 class="u-ferramenta-titulo">cronômetro</h2>
        <div class="cronometro-home__conteudo u-bloco">
          <output class="cronometro-home__tempo">00:00:00</output>
          <div class="cronometro-home__opcoes">
            <button type="button">iniciar</button>
            <button type="button">parar</button>
            <button type="button">reiniciar</button>
          </div>
          <a href="./cronometro/index.html" class="cronometro-home__link u-abrir-pagina" aria-label="Abrir cronometro">
            <img src="./src/img/go.svg" alt="Abrir cronômetro">
          </a>
        </div>
      </section>

      <section class="calculadora-idade-home u-ferramenta">
        <h2 class="u-ferramenta-titulo">calculadora de idade</h2>
        <div class="calculadora-idade-home__conteudo u-bloco">
          <div class="calculadora-idade-home__input">
            <label class="sr-only" for="calculadora-idade">Data de nascimento</label>
            <input class="u-input" type="date" name="calculadora-idade" id="calculadora-idade">
          </div>
          <span class="calculadora-idade-home__texto">
            <output class="calculadora-idade-home__anos-resultado calculadora-idade-home__texto--result">00</output>
            anos</span>
          <span class="calculadora-idade-home__texto"><output class="calculadora-idade-home__meses-resultado calculadora-idade-home__texto--result">00</output> meses</span>
          <span class="calculadora-idade-home__texto"><output class="calculadora-idade-home__dias-resultado calculadora-idade-home__texto--result">00</output> dias</span>
          <a href="./calculadora-idade/index.html" class="calculadora-idade-home__link u-abrir-pagina" aria-label="Abrir calculadora de idade">
            <img src="./src/img/go.svg" alt="Abrir calculadora de idade">
          </a>
        </div>
      </section>

      <section class="conversor-tempo-home u-ferramenta">
        <h2 class="u-ferramenta-titulo">conversor de tempo</h2>
        <div class="conversor-tempo-home__conteudo u-bloco">
          <div class="conversor-tempo-home__inputs">
            <div class="conversor-tempo-home__opcoes">
              <label class="u-label" for="conversor-anos">anos</label>
              <input class="u-input" type="number" name="conversor-anos" id="conversor-anos" min="0">
            </div>
            <div class="conversor-tempo-home__opcoes">
              <label class="u-label" for="conversor-meses">meses</label>
              <input class="u-input" type="number" name="conversor-meses" id="conversor-meses" min="0">
            </div>
            <div class="conversor-tempo-home__opcoes">
              <label class="u-label" for="conversor-semanas">semanas</label>
              <input class="u-input" type="number" name="conversor-semanas" id="conversor-semanas" min="0">
            </div>
            <div class="conversor-tempo-home__opcoes">
              <label class="u-label" for="conversor-dias">dias</label>
              <input class="u-input" type="number" name="conversor-dias" id="conversor-dias" min="0">
            </div>
            <div class="conversor-tempo-home__opcoes">
              <label class="u-label" for="conversor-horas">horas</label>
              <input class="u-input" type="number" name="conversor-horas" id="conversor-horas" min="0">
            </div>
            <div class="conversor-tempo-home__opcoes">
              <label class="u-label" for="conversor-minutos">minutos</label>
              <input class="u-input" type="number" name="conversor-minutos" id="conversor-minutos" min="0">
            </div>
            <div class="conversor-tempo-home__opcoes">
              <label class="u-label" for="conversor-segundos">segundos</label>
              <input class="u-input" type="number" name="conversor-segundos" id="conversor-segundos" min="0">
            </div>
          </div>
          <a href="./conversor-tempo/index.html" class="conversor-tempo-home__link u-abrir-pagina" aria-label="Abrir conversor de tempo">
            <img src="./src/img/go.svg" alt="Abrir conversor de tempo">
          </a>
        </div>
      </section>

      <section class="calculo-datas-home u-ferramenta">
        <h2 class="u-ferramenta-titulo">cálculo entre datas</h2>
        <div class="calculo-datas-home__conteudo u-bloco">
          <div class="calculo-datas-home__inputs">
            <div class="calculo-datas-home__opcoes">
              <label class="u-label" for="calculo-datas-inicial">data inicial</label>
              <input class="u-input" type="date" name="calculo-datas-inicial" id="calculo-datas-inicial">
            </div>
            <div class="calculo-datas-home__opcoes">
              <label class="u-label" for="calculo-datas-final">data final</label>
              <input class="u-input" type="date" name="calculo-datas-final" id="calculo-datas-final">
            </div>
          </div>
          <span class="calculo-datas-home__resultado">
            <output class="calculo-datas-home__resultado-valor">66</output>
            <span class="calculo-datas-home__resultado-rotulo">dias</span>
          </span>
          <a href="./calculo-datas/index.html" class="calculo-datas-home__link u-abrir-pagina" aria-label="Abrir calculo de datas">
            <img src="./src/img/go.svg" alt="Abrir cálculo entre datas">
          </a>
        </div>
      </section>

    </div>
  </main>
