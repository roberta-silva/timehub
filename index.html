<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ferramentas de tempo e datas em um só lugar: calculadora de idade, diferença entre datas, contagem regressiva, cronômetro e relógio online.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500&family=Poppins&display=swap" rel="stylesheet">

  <link rel="preload" href="./src/css/style.css" as="style">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
  <title>TimeHub | Ferramentas de Tempo e Datas Online</title>
</head>

<body>
  <header class="header">
    <h1 class="site-titulo">timehub</h1>
  </header>

  <main>
    <section class="temporizador">
      <h2 class="temporizador__titulo">temporizador</h2>
      <div class="temporizador__conteudo">
        <form>
          <input type="date" name="temporizador-data" id="temporizador-data">
          <input type="time" name="temporizador-hora" id="temporizador-hora">
        </form>
        <span class="temporizador__tempo">00:00:00</span>
        <a href="./temporizador/index.html" class="temporizador__link" aria-label="Abrir temporizador">
          <img src="./src/img/expandir.svg" alt="">
        </a>
      </div>
    </section>

    <section class="horario-atual">
      <h2 class="horario-atual__titulo">horário atual</h2>
      <div class="horario-atual__conteudo">
        <span class="horario-atual__hora">00:00:00</span>
        <span class="horario-atual__local">horário de Brasília (UTC-3)</span>
        <a href="./horario-atual/index.html" class="horario-atual__link" aria-label="Abrir horario atual">
          <img src="./src/img/expandir.svg" alt="">
        </a>
      </div>
    </section>

    <section class="cronometro">
      <h2 class="cronometro__titulo">cronômetro</h2>
      <div class="cronometro__conteudo">
        <span class="cronometro__tempo">00:00:00</span>
        <div class="cronometro__opcoes">
          <button type="button">reiniciar</button>
          <button type="button">parar</button>
        </div>
        <a href="./cronometro/index.html" class="cronometro__link" aria-label="Abrir cronometro">
          <img src="./src/img/expandir.svg" alt="">
        </a>
      </div>
    </section>

    <section class="calculadora-idade">
      <h2 class="calculadora-idade__titulo">calculadora de idade</h2>
      <div class="calculadora-idade__conteudo">
        <form>
          <input type="date" name="calculadora-idade" id="calculadora-idade">
        </form>
        <span class="calculadora-idade__anos"><span class="calculadora-idade__anos-resultado"></span> anos</span>

        <span class="calculadora-idade__meses"><span class="calculadora-idade__meses-resultado"></span> meses</span>
        <span class="calculadora-idade__dias"><span class="calculadora-idade__dias-resultado"></span> dias</span>
        <a href="./calculadora-idade/index.html" class="calculadora-idade__link" aria-label="Abrir calculadora de idade">
          <img src="./src/img/expandir.svg" alt="">
        </a>

      </div>
    </section>

    <section class="conversor-tempo">
      <h2 class="conversor-tempo__titulo">conversor de tempo</h2>
      <div class="conversor-tempo__conteudo">
        <form>
          <label for="anos">anos</label>
          <input type="number" name="anos" id="anos">

          <label for="meses">meses</label>
          <input type="number" name="meses" id="meses">

          <label for="semanas">semanas</label>
          <input type="number" name="semanas" id="semanas">

          <label for="dias">dias</label>
          <input type="number" name="dias" id="dias">

          <label for="horas">horas</label>
          <input type="number" name="horas" id="horas">

          <label for="minutos">minutos</label>
          <input type="number" name="minutos" id="minutos">

          <label for="segundos">segundos</label>
          <input type="number" name="segundos" id="segundos">
        </form>

        <a href="./conversor-tempo/index.html" class="conversor-tempo__link" aria-label="Abrir conversor de tempo">
          <img src="./src/img/expandir.svg" alt="">
        </a>

      </div>
    </section>

    <section class="calculo-datas">
      <h2 class="calculo-datas__titulo">calculo entre datas</h2>
      <div class="calculo-datas__conteudo">
        <form>
          <label for="inicial">data inicial</label>
          <input type="date" name="inicial" id="inicial">

          <label for="final">data final</label>
          <input type="date" name="final" id="final">
        </form>

        <span class="calculo-datas__dias">dias
          <span class="calculo-datas__dias-resultado"></span>
        </span>
        <a href="./calculo-datas/index.html" class="calculo-datas__link" aria-label="Abrir calculo de datas">
          <img src="./src/img/expandir.svg" alt="">
        </a>

      </div>
    </section>
  </main>
  <footer class="footer">
    <p>© 2026 timehub · desenvolvido por <a href="https://robertadasilva.com.br">Roberta da Silva</a></p>
  </footer>
  <script src="./src/js/script.js"></script>
</body>

</html>
